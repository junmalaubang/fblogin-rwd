<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Homepage</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="conainer">
      <div class="card">
        <div class="content">
          <header class="brand">
            <div class="brand__img">
              <img class="brand__img__logo" src="images/fb-logo.svg" alt="" />
            </div>
            <h2 class="brand__heading">
              Connect with friends and the world around you on Facebook.
            </h2>
          </header>
          <div class="block">
            <div class="login">
              <form class="login__group">
                <div class="login__group__inputs">
                  <div class="login__group__input">
                    <input
                      class="input"
                      type="text"
                      placeholder="Email or phone number"
                    />
                  </div>
                  <div class="login__group__input">
                    <input
                      class="input"
                      type="password"
                      placeholder="Password"
                    />
                  </div>
                </div>
                <div class="login__group__btn">
                  <button type="submit" class="btn btn--primary">Log In</button>
                </div>
                <div class="login__group__link">
                  <a href="#">Forgot password?</a>
                </div>
                <div class="login__group__border"></div>
                <div class="login__group__btn">
                  <a href="#" class="btn btn--accent">Create new account</a>
                </div>
              </form>
            </div>
            <div class="create-page">
              <a class="create-page__link" href="#">Create a Page</a> for a
              celebrity, brand or business.
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
